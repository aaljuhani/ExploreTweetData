<!DOCTYPE html>
<html>
<head>
    <title>>What are People Talking About?</title>
    <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
    <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="./static/lib/css/dc.min.css">
    <link rel="stylesheet" href="./static/lib/css/leaflet.css">
    <link rel="stylesheet" href="./static/css/custom.css">
<!-- Test git -->


</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">What are People Talking About?</a>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-8">
            <div class="row">

                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Explore
                        </div>
                        <div class="chart-stage">
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default">Search</span>
                                </button>
                            </form>
                            <div id="tweet-time-day-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Terms
                        </div>
                        <div class="chart-stage">
                            <div id="terms-chart" style="height: 200px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Terms
                        </div>
                        <div class="chart-stage">
                            <div id="terms-chart" style="height: 200px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Hashtags
                        </div>
                        <div class="chart-stage">
                            <div id="hashtag-chart" style="height: 200px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Users
                        </div>
                        <div class="chart-stage">
                            <div id="users-chart" style="height: 200px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-4">

            <div class="row">
                <!-- Map -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Word Approximations
                        </div>
                        <div class="chart-stage">
                            <div id="map" style="height: 50%"></div>
                        </div>
                    </div>
                </div>
                <!-- Map -->
            </div>

            <div class="row">
                <!-- Number of events -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Similar Tweets
                        </div>
                        <div class="chart-stage">
                            <div id="number-records-nd"></div>
                        </div>
                    </div>
                </div>
                <!-- Number of events -->
            </div>

        </div>

    </div>

</div>



<script src="./static/lib/js/jquery.min.js"></script>
<script src="./static/lib/js/bootstrap.min.js"></script>

<script src="./static/lib/js/leaflet.js"></script>
